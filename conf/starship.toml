# ~/.config/starship.toml
########################################
#prompt global settings
########################################

format = "$all"
add_newline = false

[battery]
disabled = false
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[shell]
fish_indicator = ""
zsh_indicator = "{🦾}"
bash_indicator = "🐚"
powershell_indicator = "_"
disabled = false

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[hostname]
disabled = false
format = "@[$hostname]($style)"
ssh_only = true
style = "bold green"

[golang]
symbol = "🐹 "
format = "via [$symbol $version](bold cyan) "

[username]
format = "[$user]($style) in "
disabled = false
show_always = true
style_user = "blue bold"
style_root = "red bold"

# Replace the "❯" symbol in the prompt with "λ"
[character]
format = "[$symbol]($style) "
success_symbol = "[λ](green)"
error_symbol = "[λ](bold red)"
vicmd_symbol = "[](bold white)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[aws]
format = "on [$symbol $region $profile]($style) "
style = "bold blue"
symbol="⛅"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[docker_context]
disabled = false

[directory]
home_symbol = "🏠"
read_only = "🔒"
style = "bold yellow"
truncation_length = 2
truncate_to_repo = false
truncation_symbol = "..."

# GIT CONFIG

[git_branch]
symbol = "🌱 "
truncation_length = 10
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = "⚔️ "
ahead = "🏎️ 💨×${count} "
behind = "🐢×${count} "
diverged = "🔱 🏎️ 💨×${ahead_count} 🐢×${behind_count} "
untracked = "🛤️ ×${count} "
stashed = "📦 "
modified = "📝×${count} "
staged = "🗃️ ×${count} "
renamed = "📛×${count} "
deleted = "🗑️ ×${count} "
style = "bright-white"
format = "$all_status$ahead_behind"

[kubernetes]
symbol = "⛵ "
style = "dim green"
disabled = false

## Memory
[memory_usage]
disabled = false
format = "[${symbol}RAM: ${ram}]($style) "
threshold = -1
style = "bold dimmed green"

[jobs]
# doc: https://starship.rs/config/#jobs
symbol = "🏃️"
threshold = 4
format = "[$symbol $number]($style) "

[python]
pyenv_version_name = true
detect_extensions = []

[terraform]
disabled = true

[time]
symbol = "🕙"
disabled = true
format = "[$symbol][$time ]($style) "
style = "bold yellow"
use_12hr = false
#time_format = "%Y/%m/%d %T"
time_range="-"  # always: time_range="00:00:00-23:59:59"

[env_var]
symbol="⛅"
variable = "AWS_PROFILE_NAME"
default = "profile name"
format = "in [$symbol $env_value]($style) "
style = "blue"
