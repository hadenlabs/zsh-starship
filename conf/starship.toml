# ~/.config/starship.toml
########################################
#prompt global settings
########################################

format = "$all"
add_newline = false

[battery]
disabled = false
full_symbol = "ğŸ”‹"
charging_symbol = "âš¡ï¸"
discharging_symbol = "ğŸ’€"

[[battery.display]]  # "bold red" style when capacity is between 0% and 10%
threshold = 10
style = "bold red"

[[battery.display]]  # "bold yellow" style when capacity is between 10% and 30%
threshold = 30
style = "bold yellow"

[hostname]
disabled = false
format = "@[$hostname]($style)"
ssh_only = true
style = "bold green"

[golang]
symbol = "ğŸ¹ "
format = "via [$symbol $version](bold cyan) "

[username]
format = "[$user]($style) in "
disabled = false
show_always = true
style_user = "blue bold"
style_root = "red bold"

# Replace the "â¯" symbol in the prompt with "Î»"
[character]
success_symbol = "[Î»](green)"
error_symbol = "[Î»](bold red)"
vicmd_symbol = "[î˜«](bold white)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[aws]
format = "on [$symbol $region $profile]($style) "
style = "bold blue"
symbol="â›…"
[aws.region_aliases]
ap-southeast-2 = "au"
us-east-1 = "va"

[docker_context]
disabled = false

[directory]
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "..."

# GIT CONFIG
[git_status]
conflicted = "ğŸ³"
ahead = "ğŸğŸ’¨"
behind = "ğŸ˜°"
diverged = "ğŸ˜µ"
untracked = "ğŸ¤·â€"
stashed = "ğŸ“¦"
modified = "ğŸ“"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "ğŸ‘…"
deleted = "ğŸ—‘"

[git_state]
progress_divider = " of "
bisect      = "bisecting"
cherry_pick = "ğŸ’ PICKING"
merge       = "merging"
rebase      = "rebasing"
revert      = "reverting"

[git_branch]
symbol = "ğŸŒ±"
format = '([on](#A0A0AD) [$symbol$branch]($style) )'
style = "dim green"

[kubernetes]
symbol = "â›µ"
style = "dim green"
disabled = false

## Memory
[memory_usage]
disabled = false
format = "[${symbol}RAM: ${ram}]($style) "
threshold = -1
style = "bold dimmed green"

[jobs]
# doc: https://starship.rs/config/#jobs
symbol = "ğŸƒï¸"
threshold = 4
format = "[$symbol $number]($style) "

[python]
pyenv_version_name = true
detect_extensions = []

[terraform]
disabled = false

[time]
symbol = "ğŸ•™"
disabled = true
format = "[$symbol][$time ]($style) "
style = "bold yellow"
use_12hr = false
#time_format = "%Y/%m/%d %T"
time_range="-"  # always: time_range="00:00:00-23:59:59"

[env_var]
symbol="â›…"
variable = "AWS_PROFILE_NAME"
default = "profile name"
format = "in [$symbol $env_value]($style) "
style = "blue"
