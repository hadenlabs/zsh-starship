# ~/.config/starship.toml
########################################
#prompt global settings
########################################

format = "$all"
add_newline = false

[hostname]
format = "@[$hostname]($style)"
disabled = false
ssh_only = true
style = "bold green"

[username]
format = "[$user]($style) in "
disabled = false
show_always = true
style_user = "blue bold"
style_root = "red bold"

# Replace the "â¯" symbol in the prompt with "Î»"
[character]
success_symbol = "[Î»](green)"
error_symbol = "[Î»](bold red)"
vicmd_symbol = "[î˜«](bold white)"

# Disable the package module, hiding it from the prompt completely
[package]
disabled = false

[aws]
format = "on [$symbol $profile]($style) "
symbol="â›…"

[directory]
truncation_length = 3
truncate_to_repo = false
truncation_symbol = "..."

